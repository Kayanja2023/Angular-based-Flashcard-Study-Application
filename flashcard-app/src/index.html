<!-- This is the main HTML file that gets served to the browser-->
<!-- Provides the initial structure where the Angular application will be mounted-->
<!-- The <app-root></app-root> element is where the entire application will be rendered-->

<!-- Declare HTML5 doctype -->
<!doctype html>
<!-- Set language to English for accessibility and SEO -->
<html lang="en">
<head>
  <!-- Define character encoding for proper text rendering -->
  <meta charset="utf-8">
  <!-- Application title that appears in browser tab -->
  <title>FlashcardApp</title>
  <!-- Base href for Angular routing -->
  <base href="/">
  <!-- Responsive viewport settings for mobile compatibility -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon for browser tab icon -->
  <link rel="icon" type="image/png" href="flashcard-icon.png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
