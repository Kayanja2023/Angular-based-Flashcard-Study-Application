<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="e.g., Math Basics" />
    <mat-error *ngIf="form.get('name')?.invalid">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" placeholder="Short description of the set"></textarea>
    <mat-error *ngIf="form.get('description')?.invalid">Description is required</mat-error>
  </mat-form-field>

  <div formArrayName="cards">
    <div *ngFor="let card of cards.controls; let i = index" [formGroupName]="i" class="card-item">
      <mat-form-field appearance="outline">
        <mat-label>Question</mat-label>
        <input matInput formControlName="question" placeholder="Enter question" />
        <mat-error *ngIf="card.get('question')?.invalid">Question is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Answer</mat-label>
        <input matInput formControlName="answer" placeholder="Enter answer" />
        <mat-error *ngIf="card.get('answer')?.invalid">Answer is required</mat-error>
      </mat-form-field>

      <button mat-icon-button color="warn" (click)="removeCard(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="addCard()">
      <mat-icon>add</mat-icon> Add Card
    </button>

    <button mat-raised-button color="accent" [disabled]="!form.valid" type="submit">
      <mat-icon>save</mat-icon> Save
    </button>

    <!-- âœ… NEW Back to List button -->
    <button mat-stroked-button color="warn" type="button" (click)="backToList()">
      <mat-icon>arrow_back</mat-icon> Back to List
    </button>
  </div>
</form>
