<ng-container *ngIf="cards.length > 0; else noCards">
  <mat-card class="study-card">
    <mat-card-title>
      Card {{ currentIndex + 1 }} / {{ cards.length }}
    </mat-card-title>

    <div class="flip-container" [class.flipped]="showAnswer">
      <div class="flipper">
        <div class="front">
          <p>{{ currentCard?.question }}</p>
        </div>
        <div class="back">
          <p><strong>{{ currentCard?.answer }}</strong></p>
        </div>
      </div>
    </div>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="flipCard()">
        {{ showAnswer ? 'Hide Answer' : 'Show Answer' }}
      </button>

      <button mat-raised-button color="accent" (click)="previousCard()" [disabled]="currentIndex === 0">
        Previous
      </button>

      <button mat-raised-button color="accent" (click)="nextCard()" [disabled]="currentIndex >= cards.length - 1">
        Next
      </button>


      <button mat-stroked-button color="warn" (click)="backToList()">Back to List</button>
    </mat-card-actions>
  </mat-card>
</ng-container>

<ng-template #noCards>
  <mat-card class="study-card">
    <mat-card-title>No Flashcards Found</mat-card-title>
    <mat-card-content>
      <p>This set has no flashcards. Please go back and add some.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="backToList()">Back to List</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
